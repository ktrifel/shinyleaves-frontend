<!-- src/app/components/product-list/product-list.component.html -->
<h2 class="page-title">Produkte</h2>

<div class="product-grid">
  <mat-card class="product-card" *ngFor="let product of products">
    <img mat-card-image
         [src]="'assets/images/products/' + product.slug + '.jpg'"
         alt="{{ product.name }}"
         (error)="onImgError($event)">

    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-content>
      <p><strong>ID (p_id):</strong> {{ product.p_id }}</p>
      <p><strong>Preis:</strong>     {{ product.price   | currency:'EUR' }}</p>
      <p><strong>Slug:</strong>      {{ product.slug    }}</p>
      <p><strong>W_ID:</strong>      {{ product.w_id    }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(product)">
        In den Warenkorb
      </button>
    </mat-card-actions>
  </mat-card>
</div>
