<h2>Dein Warenkorb</h2>

<section *ngIf="cartItems.length; else empty">
  <table>
    <thead>
      <tr>
        <th>Produkt</th><th>Menge</th><th>Einzel­preis</th><th>Gesamt</th><th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let i of cartItems">
        <td>{{ i.name }}</td>

        <td>
          <button (click)="decrease(i)">‑</button>
          {{ i.quantity }}
          <button (click)="increase(i)">+</button>
        </td>

        <td>{{ i.price           | currency:'EUR' }}</td>
        <td>{{ i.price*i.quantity| currency:'EUR' }}</td>
        <td><button (click)="remove(i)">✕</button></td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    <strong>Gesamtsumme:</strong>
    {{ totalPrice | currency:'EUR' }}
  </div>

  <nav class="actions">
    <button (click)="clear()">Warenkorb leeren</button>
    <button (click)="goCheckout()">Zur Kasse</button>
  </nav>
</section>

<ng-template #empty>
  <p>Dein Warenkorb ist leer.</p>
</ng-template>
