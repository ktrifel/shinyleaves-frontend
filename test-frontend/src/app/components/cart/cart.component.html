<h2 class="cart-title">ðŸ›’ Warenkorb</h2>

<div *ngIf="cartItems.length === 0" class="empty-cart">
  Dein Warenkorb ist leer.
</div>

<div *ngFor="let item of cartItems" class="cart-card">
  <div class="cart-info">
    <h3>{{ item.name }}</h3>
    <p><strong>Menge:</strong>
      <input type="number" [(ngModel)]="item.quantity" min="1" (change)="updateCart()" />
    </p>
    <p><strong>Einzelpreis:</strong> {{ item.price | currency:'EUR' }}</p>
    <p><strong>Gesamt:</strong> {{ item.price * item.quantity | currency:'EUR' }}</p>
  </div>
  <button mat-icon-button color="warn" (click)="removeItem(item)">
    <mat-icon>delete</mat-icon>
  </button>
</div>

<div class="cart-footer" *ngIf="cartItems.length > 0">
  <p class="total-line">Gesamtsumme: {{ totalPrice() | currency:'EUR' }}</p>
  <div class="cart-actions">
    <button mat-button (click)="clearCart()" class="clear-btn">ðŸ—‘ Warenkorb leeren</button>
    <button mat-raised-button color="primary" class="checkout-btn">Zur Kasse</button>
  </div>
</div>
