<!-- src/app/app.component.html -->
<mat-sidenav-container class="app-shell">

  <!-- Optional: Side Nav -->
  <mat-sidenav #drawer mode="side">
    <!-- Dein Menü hier -->
  </mat-sidenav>

  <!-- Haupt¬inhalt -->
  <mat-sidenav-content>

    <!-- Fixierte Top Toolbar -->
    <mat-toolbar>
      <a class="brand" [routerLink]="['/products']">shinyleaves</a>
      <span class="spacer"></span>

      <a mat-icon-button 
         [routerLink]="['/cart']"
         [matBadge]="cartItemCount" 
         [matBadgeHidden]="cartItemCount === 0"
         matBadgeColor="warn"
         matBadgeSize="small">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <a mat-icon-button [routerLink]="['/account']">
        <mat-icon>account_circle</mat-icon>
      </a>
    </mat-toolbar>

    <!-- Dynamischer Content -->
    <main>
      <router-outlet></router-outlet>
    </main>

    <!-- Fixierter Footer -->
    <footer>© <a [routerLink]="['/impressum']" class="footer-link">shinyleaves</a></footer>


  </mat-sidenav-content>
</mat-sidenav-container>
