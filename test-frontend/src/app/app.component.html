<!-- src/app/app.component.html -->
<mat-sidenav-container class="app-shell">

  <!-- Optional: Side Nav -->
  <mat-sidenav #drawer mode="side">
    <!-- Dein Menü hier -->
  </mat-sidenav>

  <!-- Haupt¬inhalt -->
  <mat-sidenav-content>

    <!-- Fixierte Top Toolbar -->
    <mat-toolbar>
      <a class="brand" [routerLink]="['/products']">shinyleaves</a>
      <span class="spacer"></span>

      <a mat-icon-button [routerLink]="['/cart']">
        <mat-icon>shopping_cart</mat-icon>
      </a>

      <!-- Show login button if not authenticated -->
      <a mat-icon-button *ngIf="!isAuthenticated()" [routerLink]="['/login']">
        <mat-icon>login</mat-icon>
      </a>

      <!-- Show profile and logout buttons if authenticated -->
      <ng-container *ngIf="isAuthenticated()">
        <a mat-icon-button [routerLink]="['/profile']">
          <mat-icon>account_circle</mat-icon>
        </a>
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </ng-container>
    </mat-toolbar>

    <!-- Dynamischer Content -->
    <main>
      <router-outlet></router-outlet>
    </main>

    <!-- Fixierter Footer -->
    <footer>© <a [routerLink]="['/impressum']" class="footer-link">shinyleaves</a></footer>


  </mat-sidenav-content>
</mat-sidenav-container>
